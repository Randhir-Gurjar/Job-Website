{% extends 'base.html' %}

{% block title %}Home - Job Portal{% endblock %}

{% block content %}
    <section id="home-section">
        <h2>Welcome to the Job Portal</h2>
        <p>Explore exciting job opportunities.</p>
        <a href="{{ url_for('register') }}" class="button">Sign Up</a>
        <a href="{{ url_for('login') }}" class="button">Login</a>
    </section>

    <style>
        /* Additional styles specific to the home page */

        #home-section {
            text-align: center;
            margin-top: 50px;
        }

        #home-section h2 {
            color: #3498db;
        }

        #home-section p {
            color: #555;
            margin-bottom: 20px;
        }

        /* Button styles */
        .button {
            display: inline-block;
            margin-right: 10px;
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        .button:focus {
            outline: 2px solid #fff;
        }
    </style>
{% endblock %}
