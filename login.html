<!-- templates/login.html -->
{% extends 'base.html' %}

{% block title %}Login - Job Portal{% endblock %}

{% block content %}
    <section>
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            {{ form.hidden_tag() }}
            <label for="username">Username:</label>
            {{ form.username() }}
            <label for="password">Password:</label>
            {{ form.password() }}
            <button type="submit">Login</button>
        </form>
    </section>
{% endblock %}
