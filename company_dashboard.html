{% extends 'base.html' %}

{% block content %}
    <div class="welcome-section">
        <h1>Welcome, Company User!</h1>
        <p>Explore and manage your job postings below:</p>
        <button class="create-job-button"><a href="{{ url_for('create_job') }}">Create Job</a></button>
    </div>

    <style>
        .welcome-section {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .create-job-button {
            background-color: #3498db;
            color: #fff; /* Set text color to white */
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .create-job-button:hover {
            background-color: #2980b9;
        }
    </style>
{% endblock %}
